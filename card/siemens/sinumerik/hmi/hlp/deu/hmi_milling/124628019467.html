      <h3 class="BlocktitleFirst">Werkzeugmessung mit stehender Spindel</h3>
      <p>Vor Messzyklusaufruf muss beim Messen von Fräswerkzeugen das Werkzeug mit der Spindel so gedreht werden, dass die ausgewählte Schneide gemessen werden kann (Länge oder Radius).</p>
