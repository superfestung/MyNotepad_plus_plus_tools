      <h3 class="BlocktitleFirst">Arbeiten mit Rundachse</h3>
      <p>Im G-Code wird die C-Achse beim Bohren (beliebige Positionsmuster, Vollkreis und Teilkreis) unterstützt.</p>
      <p>Bei ShopTurn wird die C-Achse über die folgenden Auswahlmöglichkeiten der Bearbeitungsfläche unterstützt:</p>
      <ul>
        <li>
          <p>Stirn C</p>
        </li>
        <li>
          <p>Mantel C</p>
        </li>
      </ul>
