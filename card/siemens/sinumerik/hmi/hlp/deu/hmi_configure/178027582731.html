    <div id="nstext" valign="bottom">
      <p>
      </p>
      <p>Wenn Sie sich extern an einem Steuerungssystem einloggen möchten (z.B. über SSH, WinCC Unified, etc.), müssen Sie bei aktivierter Benutzerverwaltung dem Benutzernamen den Domänennamen voranstellen. </p>
      <p>Z. B. <code>plink -l customerDomain\admin@192.168.214.1</code></p>
    </div>
