      </p>
      <p>The widget contains the following data:</p>
      <ul>
        <li>
          <p>Total runtime of the program</p>
        </li>
        <li>
          <p>Time remaining to end of program</p>
        </li>
      </ul>
      <p>This data is estimated for the first program run.</p>
      <p>Additionally, progress of the program is visualized in a bar chart as a percentage.</p>
