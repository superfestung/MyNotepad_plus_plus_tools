      <h3 class="BlocktitleFirst">Working with rotary axis</h3>
      <p>In the G code, the C axis is supported during drilling (any position pattern, full circle, and pitch circle).</p>
      <p>With ShopTurn, the C axis is supported by the following selection options of the machining area:</p>
      <ul>
        <li>
          <p>Face C</p>
        </li>
        <li>
          <p>Peripheral surface C</p>
        </li>
      </ul>
