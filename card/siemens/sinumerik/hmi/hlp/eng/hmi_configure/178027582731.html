    <div id="nsbanner">
      <div id="TitleRowAction">
        <h1 class="title">External user login</h1>
      </div>
    </div>
    <div id="nstext" valign="bottom">
      <p>
      </p>
      <p>If you wish to externally log into a control system (e.g. using SSH, WinCC Unified, etc.), when user management is activated, then you must prefix the user name with the domain name. </p>
      <p>e. g. <code>plink -l customerDomain\admin@192.168.214.1</code></p>
    </div>
  </body>
</html>
