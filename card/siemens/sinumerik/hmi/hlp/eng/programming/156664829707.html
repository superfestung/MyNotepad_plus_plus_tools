    <div id="nstext" valign="bottom">
      <p>
      </p>
      <p>The G commands are divided into G groups. In part programs or synchronized actions, in a block, only a G command of a G group can be written. A G command can be modal or non-modal. </p>
      <p>Modal: up to programming another G command of the same G group.</p>
